<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="styles/images.css">
</head>
<body>
    <h1>Imágenes en HTML</h1>
    <div class="container">
        <img 
            src="images/horizontal.jpg"
            alt="Dos manos haciendo un corazón en un atardecer."
            class="images"/>
            <!-- alt="" En caso de que la imagen sea solamente ilustrativa -->
        <img
            src="images/vertical.jpg"
            alt="Árbol mágico con mariposas y destellos"
            class="images" />
        <p>"Esto es un texto de ejemplo"</p>
    </div>
</body>
</html>
